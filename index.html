<html>

<head>
	<meta charset="utf-8">
	<title>diarydash</title>
	<meta name="description" content="diary">
	<meta name="author" content="">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Font -->
	<link href="http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic" rel="stylesheet" type="text/css">

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

<body>
	<main class="valign-wrapper">
		<div class="container">
			<div class="row">
				<div class="valign left col s12 m12 l8 offset-l2">
					<div class="row z-depth-1 page">

						<div class="title col s12">
							<div class="heading">
								<span id="day" class="heading-content"></span>
							</div>
							<div class="subheading">
								<span id="date"></span>
							</div>
						</div>

						<div class="content col s12">
							<textarea autofocus spellcheck=false rows="10" id="entry" class="flow-text justify"></textarea>
						</div>
						<div class="imprint right-align col s12">
							<span id="PageNumber"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer transparent">
		<div class="row imprint">
			<div class="col s12 center">
				<a id="DownloadButton" class="btn-floating waves-effect grey darken-3"><i class="mdi-file-file-download"></i></a>
				<a class="btn-floating waves-effect waves-light grey darken-3" href="info.html"><i class="mdi-action-info-outline"></i></a>
			</div>
		</div>
	</footer>


	<!-- JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/autosize-lite.js"></script>
	<script type="text/javascript" src="js/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/vfs_fonts.js"></script>

	<script type="text/javascript" src="js/ddbackground.js"></script>
	<script type="text/javascript" src="js/dd.js"></script>
