<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<title>diarydash</title>
	<meta name="description" content="diary">
	<meta name="author" content="">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

	<!-- Font -->
	<link href="http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic" rel="stylesheet" type="text/css">

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
	<link type="text/css" rel="stylesheet" href="css/diarydash.css">

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico?v=3">
</head>
<body>
	<main class="valign-wrapper">
		<div class="container">
			<div class="row">
				<div class="valign left col s12 m10 offset-m1 l8 offset-l2">
					<div class="row z-depth-1 page">

						<div class="title col s12">
							<div class="heading"><span id="day" class="heading-content"></span></div>
							<div class="subheading"><span id="date"></span></div>
						</div>

						<div class="content col s12">
							<textarea autofocus spellcheck=false rows="10" id="entry"></textarea>
						</div>
						<div class="imprint right-align col s12">
							<span id="PageNumber"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer transparent">
			<div class="row imprint">
				<div class="col s12 center">
					<span id="PageNumber"></span>
					<a id="DownloadButton" class="btn-floating grey darken-3"><i class="mdi-file-file-download"></i></a>
					<a class="btn-floating grey darken-3" href="info.html"><i class="mdi-action-info-outline"></i></a>
				</div>
			</div>
	</footer>


	<!-- JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/autosize-lite.js"></script>
	<script type="text/javascript" src="js/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/vfs_fonts.js"></script>

	<script type="text/javascript" src="js/ddbackground.js"></script>
	<script type="text/javascript" src="js/dd.js"></script>

	<!-- Piwik -->
	<script type="text/javascript">
	  var _paq = _paq || [];
	  _paq.push(['trackPageView']);
	  _paq.push(['enableLinkTracking']);
	  (function() {
	    var u="//piwik.mapoftea.com/";
	    _paq.push(['setTrackerUrl', u+'piwik.php']);
	    _paq.push(['setSiteId', 6]);
	    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
	    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
	  })();
	</script>
	<noscript><p><img src="//piwik.mapoftea.com/piwik.php?idsite=6" style="border:0;" alt="" /></p></noscript>
	<!-- End Piwik Code -->
</body>
</html>
