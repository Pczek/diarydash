<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>diarydash</title>
	<meta name="description" content="diary">
	<meta name="author" content="">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

	<!-- Font -->
	<link href="http://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic" rel="stylesheet" type="text/css">

	<!-- CSS -->
	<link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="css/diarydash.css">

	<!-- favicon -->
	<link rel="shortcut icon" href="favicon.ico?v=3">
</head>

<body>
	<main>
		<div class="container">
			<div class="row">
				<div id="page" class="left col s12 m12 l8 offset-l2 z-depth-3">
						<div class="title col s12">
							<div class="heading">
								<span id="day" class="heading-content"></span>
							</div>
							<div class="subheading">
								<span id="date"></span>
							</div>
						</div>

						<div class="content col s12">
							<textarea autofocus spellcheck=false rows="20" id="entry"></textarea>
						</div>
				</div>
				<div id="footer" class="col s12 m12 l8 offset-l2 center">
						<a id="DownloadButton" data-position="top" data-delay="100" data-tooltip="Download">Download</a> diary with
						<span id="PageNumber" class="left-align"></span> entries
				</div>
			</div>
		</div>
	</main>

	<!-- JavaScript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/moment.min.js"></script>
	<script type="text/javascript" src="js/autosize-lite.js"></script>
	<script type="text/javascript" src="js/pdfmake.min.js"></script>
	<script type="text/javascript" src="js/vfs_fonts.js"></script>

	<script type="text/javascript" src="js/dd.js"></script>

	<!-- Google Analytics -->
	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o),
				m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-69496138-1', 'auto');
		ga('send', 'pageview');
	</script>
	<!-- End Google Analytics Code -->
</body>

</html>
