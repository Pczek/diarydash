<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>json export</title>
</head>

<body>
<div id="export"/>

<script>
    var entries = [];
    for(var n=0;n<localStorage.length;n++){
        var key = localStorage.key(n);
        if(key.startsWith("dd_")){
            if(localStorage[key].replace("\n","").trim().length > 0){
                entries.push({
                    date: key.replace("dd_",""),
                    text: localStorage[key]
                })
            }
        }
    }
    var el = document.getElementById("export");
    el.innerHTML = JSON.stringify(entries,null, 2);
</script>
</body>

</html>
